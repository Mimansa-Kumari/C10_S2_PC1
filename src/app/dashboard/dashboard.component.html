<h1>{{title}}</h1>
<div class="searchBar">
    <form>
        <input type="text" name="searchBar" placeholder="Search Movie" id="search" [(ngModel)]="searchMovie">
        <button (click)="go()" id="btn1">Go</button>
        <button (click)="click()" id="btn2">Clear</button>
    </form>
</div>
<div class="container">
    <div *ngFor="let a of movies" class="container1">
            <img [src]="a.image" alt="error" width="280px" height="200px" class="img"><br>
            <img [src]="a.ratingUrl" alt="error">&nbsp;{{a.rating}}<br>
            <span>{{a.movieTitle}}</span><span>{{a.genre}}</span><span>{{a.yearOfRelease}}</span>
    </div>
</div>
